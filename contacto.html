<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Contacto</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body class="body-contact">
    <header class="header-contact">
        <h1>Página de Contacto</h1>
    </header>
    <main class="main-contact">
        <section class="contact-form">
            <h2 class="letra-titulo">Envíenos un mensaje</h2>
            <form action="#" method="post">
                <label class="label-contact" for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label class="label-contact" for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label class="label-contact" for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer class="footer-contact">
        <p>&copy; 2024 Página de Contacto</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
